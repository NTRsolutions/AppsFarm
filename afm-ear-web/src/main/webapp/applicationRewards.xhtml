<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:pe="http://primefaces.org/ui/extensions">





<h:form>
	<p:panel header="Application rewards" toggleable="false"
		closable="false" toggleSpeed="500" closeSpeed="500"
		style="margin-top:0px;width:99%"
		styleClass="single-node-stats-performance-panel">

		<p:growl id="idApplicationReward" showDetail="true" />
		<p:dataTable id="idApplicationRewardTable" var="model" width="100%"
			style="width:100%"
			value="#{applicationRewardBean.applicationRewardTableDataModel}"
			rowKey="#{model.id}" selectionMode="single">



			<p:column rendered="false" headerText="Id"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.id}" />
			</p:column>
			<p:column rendered="true" headerText="Name"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.rewardName}" />
			</p:column>
			<p:column rendered="true" headerText="Value"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.rewardValue}" />
			</p:column>
						<p:column rendered="true" headerText="Category"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.rewardCategory}" />
			</p:column>

			<p:column rendered="true" headerText="Discount"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.discount}" />
			</p:column>
			
			<p:column rendered="true" headerText="Send by Post"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.sendByPost}" />
			</p:column>
			
			<p:column rendered="true" headerText="Logo"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.logo}" />
			</p:column>

			<p:column rendered="true" headerText="Reward Type"
				style="width:100px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.rewardType}" />
			</p:column>

			<p:column rendered="true" headerText="Action"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">


				<p:commandButton value="Setup" icon="ui-icon-search"
					action="#{applicationRewardBean.setEditModel(model)}"
					style="margin-right:20px;"
					oncomplete="widgetEditApplicationReward.show()" update="@form"
					process="@this" />
			</p:column>

		</p:dataTable>

		<h:panelGrid columns="1" cellpadding="4">
			<p:commandButton value="Create mobile application reward"
				icon="ui-icon-search" update="@form"
				oncomplete="widgetCreateApplicationReward.show()" process="@this">
			</p:commandButton>
		</h:panelGrid>


		<p:dialog id="idWidgetCreateApplicationReward" width="600"
			style="width:600px;" header="Create mobile application reward"
			widgetVar="widgetCreateApplicationReward" resizable="false"
			showEffect="clip" hideEffect="fold" modal="false"
			appendToBody="false">
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText styleClass="dialog-mediumFont" value="Reward name:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.createModel.rewardName}" />


				<h:outputText styleClass="dialog-mediumFont" value="Reward value:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.createModel.rewardValue}" />

				
				<h:outputText rendered="true" styleClass="dialog-mediumFont"
					value="Reward Type:" />
				<p:selectOneMenu rendered="true"
					value="#{applicationRewardBean.createModel.rewardType}">
					<f:selectItems value="#{applicationRewardBean.rewardTypesList}" />
				</p:selectOneMenu>
				<h:outputText rendered="true" styleClass="dialog-mediumFont"
					value="Reward Category:" />
				<p:selectOneMenu rendered="true"
					value="#{applicationRewardBean.createModel.rewardCategory}">
					<f:selectItems value="#{applicationRewardBean.rewardCategoryList}" />
				</p:selectOneMenu>
				<h:outputText styleClass="dialog-mediumFont" value="Reward logo URL:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.createModel.logo}" />

				<h:outputText styleClass="dialog-mediumFont" value="Reward discount:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.createModel.discount}" />
			
				<h:outputText styleClass="dialog-mediumFont" value="Reward send by post: " />
        		<p:selectBooleanCheckbox value="#{applicationRewardBean.createModel.sendByPost}" />

			</h:panelGrid>

			<h:panelGrid columns="3" cellpadding="4">
				<p:commandButton value="Create" icon="ui-icon-search"
					action="#{applicationRewardBean.create()}" update="@form"
					oncomplete="" />
				<p:commandButton value="Close" icon="ui-icon-search"
					oncomplete="widgetCreateApplicationReward.hide()"
					action="#{applicationRewardBean.refresh()}" update="@form" />

			</h:panelGrid>

		</p:dialog>


		<p:dialog id="idWidgetEditApplicationReward" width="600"
			style="width:600px;" header="Edit mobile application reward"
			widgetVar="widgetEditApplicationReward" resizable="false"
			showEffect="clip" hideEffect="fold" modal="false"
			appendToBody="false">
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText styleClass="dialog-mediumFont" value="Reward name:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.editModel.rewardName}" />


				<h:outputText styleClass="dialog-mediumFont" value="Reward value:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.editModel.rewardValue}" />

				
				<h:outputText rendered="true" styleClass="dialog-mediumFont"
					value="Reward Type:" />
				<p:selectOneMenu rendered="true"
					value="#{applicationRewardBean.editModel.rewardType}">
					<f:selectItems value="#{applicationRewardBean.rewardTypesList}" />
				</p:selectOneMenu>
				<h:outputText rendered="true" styleClass="dialog-mediumFont"
					value="Reward Category:" />
				<p:selectOneMenu rendered="true"
					value="#{applicationRewardBean.editModel.rewardCategory}">
					<f:selectItems value="#{applicationRewardBean.rewardCategoryList}" />
				</p:selectOneMenu>
				

				<h:outputText styleClass="dialog-mediumFont" value="Reward logo URL:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.editModel.logo}" />

				<h:outputText styleClass="dialog-mediumFont" value="Reward discount:" />
				<p:inputText size="60"
					value="#{applicationRewardBean.editModel.discount}" />
			
				<h:outputText styleClass="dialog-mediumFont" value="Reward send by post: " />
        		<p:selectBooleanCheckbox value="#{applicationRewardBean.editModel.sendByPost}" />

			</h:panelGrid>

			<h:panelGrid columns="3" cellpadding="4">
				<p:commandButton value="Save" icon="ui-icon-search"
					action="#{applicationRewardBean.edit()}" update="@form"
					oncomplete="" />

				<p:commandButton value="Delete" icon="ui-icon-search"
					action="#{applicationRewardBean.delete()}" update="@form"
					oncomplete="" />
				<p:commandButton value="Close" icon="ui-icon-search"
					oncomplete="widgetEditApplicationReward.hide()"
					action="#{applicationRewardBean.refresh()}" update="@form" />

			</h:panelGrid>

		</p:dialog>





	</p:panel>
</h:form>


</html>
