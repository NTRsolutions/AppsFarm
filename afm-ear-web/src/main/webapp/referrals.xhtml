				<h:outputText styleClass="dialog-mediumFont" value="to" />

					pattern="dd/MM/yyyy HH:mm:ss" size="22" />
				<h:outputText styleClass="dialog-mediumFont" value="for" />
				<p:selectOneMenu value="#{referralBean.filterType}"
					style="width:150px">

						itemValue="phoneNumberInviting" />
					<f:selectItem itemLabel="Email Inviting" itemValue="emailInviting" />
					<f:selectItem itemLabel="Processing Status"
						itemValue="processingStatus" />
				</p:selectOneMenu>
				<p:inputText id="idFilterValueField"
					value="#{referralBean.filterValue}" style="width:250px" />
				<p:commandButton value="Run report" icon="ui-icon-search"
					style="vertical-align:text-top;" action="#{referralBean.refresh()}"
					update="" process="@form" oncomplete="" />
