<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:pe="http://primefaces.org/ui/extensions">





<h:form>
	<p:panel header="Reward Categories" toggleable="false" closable="false"
		toggleSpeed="500" closeSpeed="500" style="margin-top:0px;width:99%"
		styleClass="single-node-stats-performance-panel">

		<p:growl id="idApplicationRewardTypes" showDetail="true" />
		<p:dataTable id="idApplicationRewardTable" var="model" width="500"
			style="width:500px;" value="#{rewardCategoryBean.modelBean}"
			rowKey="#{model.id}" selectionMode="single">



			<p:column rendered="true" headerText="Id"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.id}" />
			</p:column>
			<p:column rendered="true" headerText="Name"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.name}" />
			</p:column>
			<p:column rendered="true" headerText="Reward type"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">
				<h:outputText value="#{model.rewardType}" />
			</p:column>
			<p:column rendered="true" headerText="Action"
				style="width:50px;text-align:left; font-weight:bold;"
				styleClass="ui-nodesStatusTableHeader">


				<p:commandButton value="Delete" icon="ui-icon-search"
					action="#{rewardCategoryBean.remove(model)}"
					style="margin-right:20px;" update="@form" process="@this" />
			</p:column>

		</p:dataTable>
		<h:panelGrid columns="1" cellpadding="4">
			<p:commandButton value="Create reward category" icon="ui-icon-search"
				update="@form" oncomplete="widgetCreateRewardCategory.show()"
				process="@this">
			</p:commandButton>
		</h:panelGrid>
		<p:dialog id="idWidgetCreateRewardCategory" width="500"
			style="width:500px;" header="Create reward category"
			widgetVar="widgetCreateRewardCategory" resizable="false"
			showEffect="clip" hideEffect="fold" modal="false"
			appendToBody="false">
			<h:panelGrid columns="2" cellpadding="4">

				<h:outputText styleClass="dialog-mediumFont" value="Name:" />
				<p:inputText size="30"
					value="#{rewardCategoryBean.createModel.name}" />
					
				<h:outputText styleClass="dialog-mediumFont" value="Reward type:" />
				<p:selectOneMenu rendered="true"
					value="#{rewardCategoryBean.createModel.rewardType}">
					<f:selectItems value="#{rewardCategoryBean.rewardTypeList}" var="entry" itemValue="#{entry.name}" itemLabel="#{entry.name}" />
				</p:selectOneMenu>



			</h:panelGrid>

			<h:panelGrid columns="3" cellpadding="4">
				<p:commandButton value="Create" icon="ui-icon-search"
					action="#{rewardCategoryBean.insertCategory()}" update="@form" />
				<p:commandButton value="Close" icon="ui-icon-search"
					oncomplete="widgetCreateRewardCategory.hide()"
					action="#{rewardCategoryBean.refresh()}" update="@form" />

			</h:panelGrid>

		</p:dialog>


	</p:panel>
</h:form>


</html>
