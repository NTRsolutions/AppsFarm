		    	<h:form prependId="false" >
   				    <p:growl id="idDomainConfigurationGrowl" showDetail="true" life="3000" />  
   				    <p:dataTable id="idDomainConfiguration" var="domain" value="#{adProviderConfigurationBean.domainDataModel}"   				    
   				    rowKey="#{domain.name}" selectionMode="single">

				        <p:column headerText="Active" style="width:140px;text-align:left; font-weight:bold;" styleClass="ui-nodesStatusTableHeader">
						        <p:selectBooleanCheckbox value="#{domain.active}" disabled="true" />
				        </p:column>
				        <p:column headerText="Name" style="width:140px;text-align:left; font-weight:bold;" styleClass="ui-nodesStatusTableHeader">
        						<h:outputText value="#{domain.name}" />  
				        </p:column>
				        <p:column headerText="Type" style="width:140px;text-align:left; font-weight:bold;" styleClass="ui-nodesStatusTableHeader">
        						<h:outputText value="#{domain.codeName}" />  
				        </p:column>
				        <p:column headerText="Description" style="width:140px;text-align:left; font-weight:bold;" styleClass="ui-nodesStatusTableHeader">
        						<h:outputText value="#{domain.description}" />  
				        </p:column>
				        <p:column headerText="Tags" style="width:140px;text-align:left; font-weight:bold;" styleClass="ui-nodesStatusTableHeader">
        						<h:outputText value="#{domain.tags}" />  
				        </p:column>
   				        <p:column headerText="Configure" style="width:90px;text-align:left;" styleClass="ui-nodesStatusTableHeader">
            				<p:commandButton value="Configure" icon="ui-icon-search"  
                        	     action="#{adProviderConfigurationBean.setEditedDomain(domain)}" 
                        	     style="margin-right:20px;"
                        	     oncomplete="widgetDomainEdit.show()"
                        	     update="@form" 
                        	     process="@this" />  
				        </p:column>
				        
   				        <p:column headerText="" style="margin:auto;text-align:left;" styleClass="ui-nodesStatusTableHeader">
				        </p:column>
				        
				        <f:facet name="footer">
        		        	<div align="left">
            					<p:commandButton value="Create New Ad Provider" icon="ui-icon-search"  
	                        	     style="margin-right:20px;"
	                        	     action="#{adProviderConfigurationBean.preCreate}"
	                        	     oncomplete="widgetSelectProviderType.show()"
	                        	     update="@form" 
	                        	     process="@this"
	                        	     rendered="true" />  
							</div>	                        	     
                         </f:facet>
				    </p:dataTable>
