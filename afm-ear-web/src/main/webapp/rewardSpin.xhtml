<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>

	<p:panel header="Reward Spin" toggleable="false" closable="false"
		toggleSpeed="500" closeSpeed="500" style="margin-top:0px;width:99%"
		styleClass="single-node-stats-performance-panel">
		<h:panelGrid columns="2" cellpadding="4">

			<h:outputText styleClass="dialog-mediumFont" value="Phone number: " />
			<p:inputText for="phoneNumber" value="#{rewardSpinBean.phoneNumber}"
				size="30" />
			<h:outputText styleClass="dialog-mediumFont" value="Value: " />
			<p:inputText size="30" value="#{rewardSpinBean.rewardValue}" />
			<p:commandButton value="Submit"
				actionListener="#{rewardSpinBean.reward}" />



		</h:panelGrid>

	</p:panel>

</h:form>

</html>
